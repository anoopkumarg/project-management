<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <form class="fields" [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">
      <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
    <mat-spinner *ngIf="isLoading" [diameter]="30"></mat-spinner>
    <span class="center margin-top"
      >New here?
      <a class="sign-up-link" routerLink="/sign-up">Sign up!</a></span
    >
  </form>
</div>
